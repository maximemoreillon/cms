stages:
  - containerization
  - deploy

variables:
  APPLICATION_NAME: cms
  DOCKER_IMAGE: ${CONTAINER_REGISTRY}/${APPLICATION_NAME} # CONTAINER_REGISTRY provided by GitLab
  CERTIFICATE_DOMAIN: api.cms.maximemoreillon.com
  
containerization:
  stage: containerization
  script:
    - cp ${ENV} ./.env
    - >
      docker build
      --build-arg HTTP_PROXY=$HTTP_PROXY
      --build-arg HTTPS_PROXY=$HTTPS_PROXY
      -t ${DOCKER_IMAGE}
      .
    - docker push ${DOCKER_IMAGE}
    - docker image rm ${DOCKER_IMAGE} # Cleanup

deployment:
  stage: deploy
  script:
    - envsubst < deployment.yml | kubectl apply -f -
    - kubectl rollout restart deployment/${APPLICATION_NAME} # Forces pulling a new image
  environment:
    name: production
    kubernetes:
      namespace: ${KUBERNETES_NAMESPACE} # KUBERNETES_NAMESPACE provided by GitLab
